<div class="radial-progress percentage-progress" data-progress="{{vm.circleProgress}}">
    <div class="circle">
        <div class="mask full">
            <div class="fill"></div>
        </div>
        <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="inset">
        <div class="percentage">
            <strong>
                {{vm.progress|number:0}}%
            </strong>
        </div>
    </div>
</div>
